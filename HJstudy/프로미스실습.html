<!DOCTYPE html>
<html>
    <head>
        <title>title</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
<script>

const a = function() {
	return new Promise(function(resolve,reject){
		setTimeout(function() {
			try {
				console.log('먼저')
				if(false) { // 특정 업무로직 validation
					reject();
				}
				resolve();
			} catch {
				reject();
			}
		}, 200);
	})
}
const b = function() {
	setTimeout(function() {
		console.log('나중에')
	}, 100);
}

// 비동기실행
a()
b()

// 동기실행
a()
.then(() => b())
.catch(() => console.log('에러'))

</script>
</html>

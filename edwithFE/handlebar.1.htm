<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <h1>template using handlebar</h1>
    <p>배열이 포함된 데이터의 처리</p>
    <section class="show">

    </section>

    <script type="myTemplate" id="listTemplate">
	<li>
     <div>게시자 : {{name}}</div>
     <div class="content">{{content}}</div>
     <div>좋아요 갯수 <span> {{like}} </span></div>
     <div class="comment">
       <h3>댓글목록</h3>
       {{#each comment}}
            <div>{{@index}}번째 댓글 : {{this}}</div>
       {{/each}}
     </div>
  </li>
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.js"></script>
<script>
    var data = {
        "id" : 88,
        "name" : "crong",
        "content" : "새로운글을 올렸어요",
        "like" : 5, 
        "comment" : ["댓글이다", "멋진글이네요", "잘봤습니다"]
    };
    var template = document.querySelector("#listTemplate").innerText;
    var bindTemplate = Handlebars.compile(template);  //bindTemplate은 메서드입니다.
    var show = document.querySelector(".show");
    show.innerHTML = bindTemplate(data);
</script>
</body>
</html>
